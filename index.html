<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Battle – Testversion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Total Battle Truppenrechner (Test)</h1>
  </header>
  <main>
    <section>
      <h2>1) Wähle Kampftyp</h2>
      <label><input type="radio" name="mode" value="epic" checked> Epische Monster</label>
      <label><input type="radio" name="mode" value="cp"> CP-Run</label>
    </section>

    <section id="subselection">
      <!-- Hier erscheint das Untermenü je nach Auswahl -->
    </section>

    <section id="captains">
      <h2>2) Wähle Hauptmänner / Held</h2>
      <div id="capContainer"></div>
    </section>

    <section id="calculate">
      <button id="btnCalc">Berechnen</button>
    </section>

    <section id="result">
      <!-- Ergebnis wird hier angezeigt -->
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
